rust them to get the job done.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"16,19"}},{"content":"\n<p data-lines=\"19,20\"><strong>Face-to-Face Conversation</strong></p>","children":[{"content":"The most efficient and effective method of conveying information to and within a development team is face-to-face conversation.","children":[],"payload":{"lines":"20,22"}}],"payload":{"lines":"19,22"}},{"content":"\n<p data-lines=\"22,23\"><strong>Working Software</strong></p>","children":[{"content":"Working software is the primary measure of progress.","children":[],"payload":{"lines":"23,25"}}],"payload":{"lines":"22,25"}},{"content":"\n<p data-lines=\"25,26\"><strong>Sustainable Development</strong></p>","children":[{"content":"Agile processes promote sustainable development. The sponsors, developers, and users should be able to maintain a constant pace indefinitely.","children":[],"payload":{"lines":"26,28"}}],"payload":{"lines":"25,28"}},{"content":"\n<p data-lines=\"28,29\"><strong>Technical Excellence</strong></p>","children":[{"content":"Continuous attention to technical excellence and good design enhances agility.","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"28,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>Simplicity</strong></p>","children":[{"content":"Simplicity--the art of maximizing the amount of work not done--is essential.","children":[],"payload":{"lines":"32,34"}}],"payload":{"lines":"31,34"}},{"content":"\n<p data-lines=\"34,35\"><strong>Self-Organizing Teams</strong></p>","children":[{"content":"The best architectures, requirements, and designs emerge from self-organizing teams.","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"34,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>Reflection and Adjustment</strong></p>","children":[{"content":"At regular intervals, the team reflects on how to become more effective, then tunes and adjusts its behavior accordingly.","children":[],"payload":{"lines":"38,39"}}],"payload":{"lines":"37,39"}}],"payload":{"lines":"0,1"}},null)</script>
